<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiGAM - Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="relative w-[1600px] h-[798px] bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-[#30369E] to-[#4B51C0] clip-path-custom"></div>
        
        <div class="absolute top-0 left-0 w-full p-5 flex justify-between items-center text-white">
            <span class="text-lg font-bold">SiGAM</span>
            <div class="flex space-x-4">
                <a href="#" class="text-white">Contato</a>
                <a href="#" class="text-white">Sobre nós</a>
                <button class="border border-white px-4 py-1 rounded-lg">Login</button>
                <button class="bg-white text-[#30369E] px-4 py-1 rounded-lg">Cadastre-se</button>
            </div>
        </div>
        
        <div class="absolute top-1/3 left-10 text-white max-w-md">
            <h1 class="text-4xl font-bold">Seu sistema para agendar manutenções.</h1>
            <p class="mt-4">Aqui, você pode solicitar manutenções para qualquer tipo de equipamento eletrônico que esteja danificado...</p>
            <button class="mt-6 px-6 py-2 bg-white text-[#30369E] rounded-lg">Fazer cadastro</button>
        </div>

        <img src="assets/images/maintenance.jpg" class="absolute bottom-0 right-0 w-1/2 h-auto object-cover" />
    </div>

    <style>
        .clip-path-custom {
            clip-path: polygon(0 0, 60% 0, 40% 100%, 0% 100%);
        }
    </style>
</body>
</html>
