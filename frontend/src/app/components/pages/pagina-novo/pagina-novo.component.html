<main class="flex gap-10">
  <!-- Sidebar reutilizado -->
  <app-sidebar-cliente nome="Guilherme"></app-sidebar-cliente>

  <!-- Área principal da página -->
  <section class="flex flex-col py-10 gap-[30px]">
    <div>
      <h1 class="text-[40px] font-semibold text-[#4931A9]">
        Nova Solicitação de Manutenção
      </h1>
      <h2 class="opacity-50 font-light">
        Preencha os dados para registrar a sua solicitação.
      </h2>
    </div>

    <!-- Formulário utilizando Angular -->
    <form (ngSubmit)="onSubmit()" #solicitacaoForm="ngForm" class="flex flex-col gap-4">
      <!-- Campo: Descrição do Equipamento -->
      <div class="flex flex-col">
        <label for="descricaoEquipamento" class="font-medium">
          Descrição do Equipamento
        </label>
        <input
          type="text"
          id="descricaoEquipamento"
          name="descricaoEquipamento"
          class="border rounded p-2"
          required
          placeholder="Ex.: Notebook Dell Inspiron"
          [(ngModel)]="solicitacao.descricaoEquipamento"
          #descricaoEquipamento="ngModel"
        />


            <!-- Mensagem de erro dinâmica -->
    <div *ngIf="descricaoEquipamento.invalid && descricaoEquipamento.touched" class="text-red-500 text-sm">
      Este campo é obrigatório.
    </div>
    
      </div>
      
      <!-- Campo: Categoria do Equipamento -->
      <div class="flex flex-col">
        <label for="categoriaEquipamento" class="font-medium">
          Categoria do Equipamento
        </label>
        <input
          type="text"
          id="categoriaEquipamento"
          name="categoriaEquipamento"
          class="border rounded p-2"
          required
          placeholder="Ex.: Computador, Impressora, Monitor"
          [(ngModel)]="solicitacao.categoriaEquipamento"
          #categoriaEquipamento="ngModel"
        />
        <div *ngIf="categoriaEquipamento.invalid && categoriaEquipamento.touched" class="text-red-500 text-sm">
          Este campo é obrigatório.
        </div>
      </div>
      
      <!-- Campo: Descrição do Defeito -->
      <div class="flex flex-col">
        <label for="descricaoDefeito" class="font-medium">
          Descrição do Defeito
        </label>
        <textarea
          id="descricaoDefeito"
          name="descricaoDefeito"
          class="border rounded p-2"
          rows="4"
          required
          placeholder="Ex.: Tela piscando ou não liga"
          [(ngModel)]="solicitacao.descricaoDefeito"
          #descricaoDefeito="ngModel"
        ></textarea>
        <div *ngIf="descricaoDefeito.invalid && descricaoDefeito.touched" class="text-red-500 text-sm">
          Este campo é obrigatório.
        </div>
      </div>
      
      <!-- Botão de Envio -->
      <button
        type="submit"
        class="cursor-pointer bg-[#4931A9] text-white py-2 px-4 rounded"
        [disabled]="solicitacaoForm.invalid"
      >
        Enviar Solicitação
      </button>
    </form>
  </section>
</main>
