@if (!expandida) {
    @if (tipo === "header") {
        <div class="flex justify-between w-full border-1 border-gray-900/15 text-gray-900/50 px-4 py-2.5 rounded-t-md items-center">
            <label class="w-52">Data</label>
            <label class="w-52">Descrição</label>
            <label class="w-52">Estado</label>
            <label class="w-52 text-right"></label>
        </div>
    } @else if (tipo === "regular") {
        <div class="flex justify-between w-full border-1 border-t-0 border-gray-900/15 px-4 py-2.5 items-center">
            <label class="w-52">{{ dataSolicitacao.getDate() }}/{{ dataSolicitacao.getMonth() }}/{{ dataSolicitacao.getFullYear() }}</label>
            <label class="w-52">{{ descricao }}</label>
            <label class="w-52">{{ estado }}</label>
            <label class="w-52 text-right h-4 flex items-center justify-end">
                @if (!(estado.toUpperCase() === "APROVADA")) {<mat-icon class="opacity-50 cursor-pointer" (click)="toggleExpansion()">arrow_back_ios_new</mat-icon>}
            </label>
        </div>
    } @else if (tipo === "last") {
        <div class="flex justify-between w-full border-1 border-t-0 border-gray-900/15 px-4 py-2.5 rounded-b-md items-center">
            <label class="w-52">{{ dataSolicitacao.getDate() }}/{{ dataSolicitacao.getMonth() }}/{{ dataSolicitacao.getFullYear() }}</label>
            <label class="w-52">{{ descricao }}</label>
            <label class="w-52">{{ estado }}</label>
            <label class="w-52 text-right h-4 flex items-center justify-end">
                @if (!(estado.toUpperCase() === "APROVADA")) {<mat-icon class="opacity-50 cursor-pointer" (click)="toggleExpansion()">arrow_back_ios_new</mat-icon>}
            </label>
        </div>
    } @else {
        <p>Erro: nenhum tipo {{ tipo }} encontrado.</p>
    }
} @else {
    <app-tabela-expandida [dataSolicitacao]="dataSolicitacao" [estado]="estado" [descricao]="descricao" [categoria]="categoria"[funcionario]="funcionario" [dataOrcamento]="dataOrcamento" (onToggleExpansion)="toggleExpansion()" />
}
