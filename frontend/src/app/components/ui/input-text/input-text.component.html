<div class="flex flex-col w-full">
	<label *ngIf="label" [for]="controlName" class="mb-1 text-sm font-medium text-gray-700">
		{{ label }} <span *ngIf="required" class="text-red-500">*</span>
	</label>
	<input
		[formControl]="formControl"
		[type]="type"
		required
		[placeholder]="placeholder"
		[mask]="mask"
		[required]="required"
		class="border border-gray-300 rounded-lg p-2 text-sm text-gray-700 w-full focus:ring-2 focus:ring-indigo-400 outline-none"
	/>
</div>
