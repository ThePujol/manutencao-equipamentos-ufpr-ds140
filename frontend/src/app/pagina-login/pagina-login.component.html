<main class="flex items-center justify-center min-h-screen bg-gray-100">
  <section class="flex bg-white rounded-lg shadow-lg overflow-hidden w-3/4 max-w-4xl">
    <div class="w-1/2 p-8">
      <div class="flex flex-col items-center mb-6">
        <img src="Vector.svg" alt="Ícone de usuário" class="w-12 h-12 mb-2" />
        <h2 class="text-2xl font-bold text-indigo-600">Login</h2>
        <p class="text-gray-500 text-sm">Bem-vindo(a) de volta.</p>
      </div>

      <form>
        <div class="mb-4">
          <label for="Email" class="block text-gray-600 text-sm font-semibold">Email</label>
          <input type="email" id="Email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>
        
        <div class="mb-4">
          <label for="Senha" class="block text-gray-600 text-sm font-semibold">Senha</label>
          <input type="password" id="Senha" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">
          Confirmar
        </button>
      </form>

      <p class="mt-4 text-sm text-center text-gray-500">
        Não possui uma conta? <a href="#" class="text-indigo-600 font-semibold">Faça o cadastro.</a>
      </p>
    </div>
    <div class="w-1/2 hidden md:block">
      <img src="image 1.svg" alt="Imagem decorativa" class="w-full h-full object-cover" />
    </div>
  </section>
</main>
